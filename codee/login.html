<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtPulse - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>ArtPulse</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link active">Login</a></li>
            </ul>
            <div class="nav-actions">
                <button id="cart-btn" class="cart-btn" onclick="showCart()">
                    <span class="cart-icon">ðŸ›’</span>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
                <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <div class="login-form">
                        <h2>Welcome Back</h2>
                        <p>Sign in to your ArtPulse account</p>
                        
                        <form id="login-form" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            
                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="remember">
                                    <span class="checkmark"></span>
                                    Remember me
                                </label>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                            
                            <button type="submit" class="login-btn">Sign In</button>
                        </form>
                        
                        <div class="login-divider">
                            <span>or</span>
                        </div>
                        
                        
                        
                        <p class="signup-link">
                            Don't have an account? <a href="#">Sign up</a>
                        </p>
                    </div>
                    
                    <div class="login-image">
                        <img src="https://images.unsplash.com/photo-1544967882-6abec37be2e4?w=500&h=400&fit=crop" alt="Art Gallery">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ArtPulse. All rights reserved.</p>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button id="close-cart" class="close-btn" onclick="hideCart()">&times;</button>
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
